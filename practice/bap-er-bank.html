<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <!-- Tailwind css cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-16 mb-8">Welcome to <span class="font-semibold text-blue-700">Baap-er-Bank</span>!!!</h1>
    </header>
    <main>
        <div class="bg-green-200 w-3/4 mx-auto p-8">
            <p class="text-2xl mb-4">Please Login</p>
            <input id="email" class="block w-3/4 border rounded border-green-200 mb-4 px-2" type="text" placeholder="input your email">
            <input type="password" name="" id="password" class="block w-3/4 border rounded border-green-200 mb-4 px-2" placeholder="password">
            <button  id="login-submit" class="bg-red-400 px-4 py-2 rounded text-white font-medium">Submit</button>
        </div>
    </main>

    <script src="js/bap-er-bank.js"></script>
</body>
</html>
